<!DOCTYPE html>
<html>
<head>
<title>Students Login | rvr</title>
</head>
<body>
	<fieldset width="400px">
		<form action="./login" method="get">

			<legend>Students Login</legend>
			<table>
				<tr>
					<td>Registration No :</td>
					<td><input type="text" name="regno" placeholder="Enter RegNo."></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="password" name="passwd"
						placeholder="Passsword"></td>
				</tr>
				<!-- <tr>
					<td></td>
					<td><input type="checkbox" name="remember" value="checked">Remember
						Me</td>
				</tr> -->
				<tr>
					<td><input type="submit" name="Login" value="Login"></td>
					<td><input type="reset" name="formreset" value="Reset"></td>
				</tr>
			</table>

		</form>
	</fieldset>
</body>
</html>
